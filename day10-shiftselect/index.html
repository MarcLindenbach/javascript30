<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shift Select</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="items">
    <div class="header">
      <h1>Todo Shift-Select</h1>
    </div>
    <div class="item">
      <input id="item1" type="checkbox">
      <label for="item1">This is the first item</label>
    </div>
    <div class="item">
      <input id="item2" type="checkbox">
      <label for="item2">This is the third item</label>
    </div>
    <div class="item">
      <input id="item3" type="checkbox">
      <label for="item3">This is the fourth item</label>
    </div>
    <div class="item">
      <input id="item4" type="checkbox">
      <label for="item4">You can select all the items in between</label>
    </div>
    <div class="item">
      <input id="item5" type="checkbox">
      <label for="item5">Just by holding your shift button!</label>
    </div>
    <div class="item">
      <input id="item6" type="checkbox">
      <label for="item6">It works going up, and going down</label>
    </div>
    <div class="item">
      <input id="item7" type="checkbox">
      <label for="item7">Pretty neato, eh?</label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
