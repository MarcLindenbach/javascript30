<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Custom HTML Video</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <video src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"><div>hi</div></video>
    <div class="controls">
      <div class="progress">
        <div class="bar">
        </div>
      </div>
      <button id="play">▶</button>
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
      <input type="range" id="playbackRate" min="0" max="2" step="0.1" value="1">
      <button>⏪ 20s</button>
      <button>⏩ 10s</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
