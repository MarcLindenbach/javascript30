<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drumkit</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="keys">
    <div data-key="a" class="key">
      <kbd>A</kbd>
      <span>clap</span>
    </div>
    <div data-key="s" class="key">
      <kbd>S</kbd>
      <span>hihat</span>
    </div>
    <div data-key="d" class="key">
      <kbd>D</kbd>
      <span>kick</span>
    </div>
    <div data-key="f" class="key">
      <kbd>F</kbd>
      <span>openhat</span>
    </div>
    <div data-key="g" class="key">
      <kbd>G</kbd>
      <span>snare</span>
    </div>
    <div data-key="h" class="key">
      <kbd>H</kbd>
      <span>tom</span>
    </div>
    <div data-key="j" class="key">
      <kbd>J</kbd>
      <span>crash</span>
    </div>
    <div data-key="k" class="key">
      <kbd>K</kbd>
      <span>ride</span>
    </div>
  </div>

  <audio data-key="a" src="sounds/clap-808.wav"></audio>
  <audio data-key="s" src="sounds/hihat-acoustic01.wav"></audio>
  <audio data-key="d" src="sounds/kick-acoustic01.wav"></audio>
  <audio data-key="f" src="sounds/openhat-acoustic01.wav">></audio>
  <audio data-key="g" src="sounds/snare-acoustic01.wav"></audio>
  <audio data-key="h" src="sounds/tom-acoustic01.wav"></audio>
  <audio data-key="j" src="sounds/crash-acoustic.wav"></audio>
  <audio data-key="k" src="sounds/ride-acoustic01.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
